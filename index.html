<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Daily Log Vonnue</title>
</head>

<body>
    <header>
        <!-- <h1>Daily log calculator</h1> -->
    </header>
    <main>
        <!-- PREVIOUS ENTRY -->
        <section class="previous-total">
            <div class="section-title">
                <h3>Previous Total: </h3>
                <span class="form-date">
                    <label for="previous-total-date">Date: </label>
                    <input type="date" id="previous-total-date" form="previous-total-form" value="2025-10-15" required>
                </span>

            </div>
            <!-- debug remove no validation -->
            <form id="previous-total-form" novalidate>
                <!--   <div class="form-item">
                    <label class="input-style">Focus: </label>
                    <span>
                        <input type="text" id="previous-focus" placeholder="00:00:00"
                            pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$"
                            title="Enter time as HH:MM:SS ( 00â€“23 : 59 : 59)" required>
                    </span>
                </div> -->

                <div class="section-form-items">

                    <div class="form-item">
                        <label for="previous-focus-time" title="Focus time in HH:MM:SS">Focus:</label>
                        <input type="text" title="HH:MM:SS" placeholder="hours:min:sec" class="previous-input-time"
                            id="previous-focus-time" required>
                    </div>


                    <div class="form-item">
                        <label for="previous-ct" title="Code time in HH:MM:SS">CT:</label>
                        <input type="text" title="HH:MM:SS" placeholder="hours:min:sec" class="previous-input-time"
                            id="previous-ct" required>
                    </div>


                    <div class="form-item">
                        <label for="previous-act" title="Active Code time in HH:MM:SS">ACT:</label>
                        <input type="text" title="HH:MM:SS" placeholder="hours:min:sec" class="previous-input-time"
                            id="previous-act" required>
                    </div>


                    <div class="form-item">
                        <label for="previous-html">HTML: </label>
                        <input type="number" id="previous-html" name="previous-html" placeholder="121"   min="0"
                            title="Total lines of HTML code written">
                    </div>



                    <div class="form-item">
                        <label for="previous-css">CSS: </label>
                        <input type="number" id="previous-css" name="previous-css" placeholder="121"   min="0"
                            title="Total lines of CSS code written">
                    </div>

                    <div class="form-item">
                        <label for="previous-js">JS: </label>
                        <input type="number" id="previous-js" name="previous-js" placeholder="121"   min="0"
                            title="Total lines of CSS code written">
                    </div>

                    <div class="form-item">
                        <label for="previous-react">React: </label>
                        <input type="number" id="previous-react" name="previous-react" placeholder="121"  
                            min="0" title="Total lines of CSS code written">
                    </div>
                    <div class="form-item">
                        <label>Total: </label>
                        <span>
                            <span id="previous-total-alltimeloc">0</span>
                        </span>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>


        <!-- TODAYS ENTRY -->
        <section id="todays-entry">

            <div class="section-title">
                <h3>Todays Entry: </h3>
                <span class="form-date">
                    <label for="todays-entry-date">Date: </label>
                    <input type="date" id="todays-entry-date" form="todays-data-form" value="2025-10-14"
                        name="todays-stats-date" required>
                </span>
            </div>

            <form id="todays-data-form" novalidate>
                <div class="section-form-items">

                    <div class="form-item">
                        <label for="todays-focus-time" title="Focus time in HH:MM:SS">Focus:</label>
                        <input type="time" id="todays-focus-time" name="todays-focus-time" step="1"
                            onpaste="allowPasting(event)" oninput="validateTimeFormat(this)" placeholder="00:00:00"
                            value="03:58:19" title="Use Ctrl+V to paste time" required>
                    </div>


                    <div class="form-item">
                        <label for="todays-ct" title="Code time in HH:MM:SS">CT:</label>
                        <input type="time" id="todays-ct" name="todays-ct" step="1" onpaste="allowPasting(event)"
                            oninput="validateTimeFormat(this)" placeholder="00:00:00" title="Use Ctrl+V to paste time"
                            value="01:02:03" required>
                    </div>


                    <div class="form-item">
                        <label for="todays-act" title="Active Code time in HH:MM:SS">ACT:</label>
                        <input type="time" id="todays-act" name="todays-act" step="1" onpaste="allowPasting(event)"
                            oninput="validateTimeFormat(this)" placeholder="00:00:00" title="Use Ctrl+V to paste time"
                            required>
                    </div>


                    <div class="form-item">
                        <label for="todays-html">HTML: </label>
                        <input type="number" id="todays-html" name="todays-html" placeholder="121"   min="0"
                            title="Total lines of HTML code written">
                    </div>



                    <div class="form-item">
                        <label for="todays-css">CSS: </label>
                        <input type="number" id="todays-css" name="todays-css" placeholder="121"   min="0"
                            title="Total lines of CSS code written">
                    </div>

                    <div class="form-item">
                        <label for="todays-js">JS: </label>
                        <input type="number" id="todays-js" name="todays-js" placeholder="121"   min="0"
                            title="Total lines of CSS code written">
                    </div>

                    <div class="form-item">
                        <label for="todays-react">React: </label>
                        <input type="number" id="todays-react" name="todays-react" placeholder="121"   min="0"
                            title="Total lines of CSS code written">
                    </div>
                    <div class="form-item">
                        <label>Total: </label>
                        <span>
                            <span id="todays-total-loc">0</span>
                        </span>
                    </div>
                </div>
                <button type="submit">Submit</input>
            </form>

        </section>

        <section id="output">
            <div class="output-box">
                <div class="output-btns">
                    <button onclick="showDailyStats()">Show Daily Stats</button>
                    <button onclick="clearLoacalStorage()">Clear All</button>

                </div>
                <div>
                    <h5>Previous Output:</h5>
                    <pre class="previous-output"></pre>
                </div>
                <div>
                    <h5>Daily Stats:</h5>
                    <pre class="output-file"></pre>
                </div>


            </div>
        </section>
    </main>
    <script src="daily_log.js"></script>
</body>

</html>
